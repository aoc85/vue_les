<html>
  <head>
    <!--CDN VUE JS !-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <!--CDN BOOTSTRAP + JQUERY !-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS !-->
    <link href="./style.css" rel="stylesheet"></link>

  </head>

  <body>
    <div class="container" id="app">
      <h2>Lista de Contatos com VueJs </h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Contato</th>
          </tr>
        </thead>
        <tr v-for="pessoa in pessoas">
          <td> {{ pessoa.nome }}</td>
          <td> {{ pessoa.sobrenome }} </td>
          <td> {{ pessoa.email }} </td>
        </tr>
      </table>
      <div class="input-group col-md-4">
        <label>Nome</label><br>
        <input type="text" class="form-control" v-model="novo.nome"/><br>
        <label>Sobrenome</label><br>
        <input type="text" class="form-control" v-model="novo.sobrenome"/><br>
        <label>Email</label><br>
        <input type="text" class="form-control" v-model="novo.email"><br>
        <button class="btn btn-success btn-xs" v-on:click="adicionar()">Salvar</button>
        <div>
          {{ novo.nome }} {{ novo.sobrenome }} {{ novo.email }}
        </div>
      </div>
    </div>

  </body>

  <script>
   var vm = new Vue({
     el: '#app',
     data: {
       novo: {nome: '', sobrenome: '', email: ''},
       pessoas: [
         {nome: 'André', sobrenome: 'Carvalho', email: 'andre.carvalho1985@gmail.com' },
         {nome: 'Fulano', sobrenome: 'da Silva', email: 'fulano@silva.com'}
       ]
     },
     methods:{
       adicionar: function() {
         this.pessoas.push(this.novo);
         // após inserir o obj novo no array, limpa o obj
         this.novo = {nome: '', sobrenome: '', email: ''}
       }
     }
   })
  </script>

</html>
