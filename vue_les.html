<html>
  <head>
    <!--CDN VUE JS !-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <!--CDN BOOTSTRAP + JQUERY !-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container" id="app">
      <h2>Lista de Contatos com VueJs </h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Contato</th>
          </tr>
          <tr v-for="pessoa in pessoas">
            <td> {{ pessoa.nome }}</td>
            <td> {{ pessoa.sobrenome }} </td>
            <td> {{ pessoa.email }} </td>
          </tr>
        </thead>
      </table>
    <div>
    <div>
      <label>Nome</label>
      <input type="text" class="input-group" v-model="novo.nome"/>
      <label>Sobrenome</label>
      <input type="text" class="input-group" v-model="novo.sobrenome"/>
      <label>Email</label>
      <input type="text" class="input-group" v-model="novo.email"/>
      <button class="btn btn-success btn-xs" v-on:click="adicionar(novo)">Salvar</button>
      <div>
        {{ novo.nome }} {{ novo.sobrenome }} {{ novo.email }}
      </div>
    </div>

  </body>

  <script>
   var vm = new Vue({
     el: '#app',
     data: {
       novo: {nome: '', sobrenome: '', email: ''},
       pessoas: [
         {nome: 'Andr√©', sobrenome: 'Carvalho', email: 'andre.carvalho1985@gmail.com' },
         {nome: 'Fulano', sobrenome: 'da Silva', email: 'fulano@silva.com'}
       ]
     },
     methods:{
       adicionar: function(valor) {
         this.pessoas.push(valor);
       }
     }
   })
  </script>

</html>
